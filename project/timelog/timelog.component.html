


<h1 mat-dialog-title>Log Time on Task
  <button
    mat-icon-button
    style="float: right; margin: 5px 5px"
    mat-dialog-close
  >
    <mat-icon>close</mat-icon>
  </button>
</h1>
<mat-dialog-content>
{{dataTaskdetail.task.name}}
<mat-divider></mat-divider>

<div class="flex">
  <div>
  <mat-label>Who </mat-label>
  <mat-form-field appearance="outline" >
    <mat-select >
      <mat-option
*ngFor="let item of peoplee[0].companies[0].people"
[value]="item.firstName">
{{ item.firstName+" "+item.lastName }}

      </mat-option>
    </mat-select>

  </mat-form-field>
</div><div>
  <mat-label>Date</mat-label>
<mat-form-field appearance="outline"  class="all">
  <input matInput [matDatepicker]="picker">

  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<mat-datepicker #picker></mat-datepicker>
</div>
<div >
<mat-label>Start Time</mat-label>
<!-- <mat-form-field appearance="outline"class="all"  > -->
  <input type="time" class="all1">

  <!-- <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker> -->
<!-- </mat-form-field> -->
  <mat-datepicker #picker ></mat-datepicker>



</div>
<div >
  <mat-label>End Time</mat-label>
  <input matInput  type="time" class="all1">
  </div>
<div>
  <mat-label>Spent Time</mat-label>
<mat-form-field appearance="outline" class="spent">
    <input matInput >
  </mat-form-field>
</div>


</div>
  <mat-checkbox class="example-margin">Billable?</mat-checkbox>
  <mat-tab-group>
    <mat-tab label="Description">

        <mat-label>Description</mat-label>
        <textarea matInput rows="3" class="text"></textarea>

      <br>
        <mat-checkbox class="example-margin">Task is Now Complete</mat-checkbox>
       </mat-tab>
    <mat-tab label="Tags">
      <mat-label>Tags</mat-label>
      <mat-form-field appearance="outline" class="text">

        <mat-select pl>
          <mat-option value="one">First option</mat-option>
          <mat-option value="two">Second option</mat-option>
        </mat-select >
      </mat-form-field>
<br>
      <mat-checkbox class="example-margin">Task is Now Complete</mat-checkbox>
    </mat-tab>
  </mat-tab-group>






</mat-dialog-content>
