<h2 mat-dialog-title>
  Add Tasklist
  <button mat-icon-button style="float: right; margin: 5px" mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</h2>
<mat-dialog-content>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Give the list a name</mat-label>
      <input matInput placeholder="e.g. Customer requests" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>Would you like to use a template? </mat-label>
      <mat-select matNativeControl required placeholder="Select a template">
        <mat-option *ngFor="let item of tempdata" [value]="item.name">
          {{ item.name }}</mat-option
        >
      </mat-select>
    </mat-form-field>
    <mat-tab-group>
      <mat-tab label="Notes">
        <mat-form-field class="example-full-width">
          <mat-label>Leave a comment</mat-label>
          <textarea
            matInput
            placeholder="Do you have any notes for this list? Enter them here. (Optional)
          "
          ></textarea>
        </mat-form-field>
      </mat-tab>
      <mat-tab
        label="Privacy
      "
      >
        <mat-form-field appearance="fill" class="example-full-width">
          <mat-label>Who can view this task list? </mat-label>
          <mat-select placeholder="Everybody on the project">
            <mat-option> </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-tab>
      <mat-tab label="Milestone">
        <div>
          <span> Does this list relate to a milestone? No Milestones Yet </span>
          <button mat-raised-button>+ Create a milestone..</button>
        </div>
      </mat-tab>
      <mat-tab label="Defaults">
        <mat-checkbox class="example-margin"
          >Pin this task list
          <mat-icon class="icon">info</mat-icon></mat-checkbox
        >
        <div>
          <h5>Time<mat-icon class="icon">info</mat-icon></h5>
          <mat-radio-group aria-label="Select an option">
            <mat-radio-button value="1"
              >Use project setting: Billable</mat-radio-button
            >
            <br />
            <mat-radio-button value="2">Set task list setting</mat-radio-button>
          </mat-radio-group>
        </div>
      </mat-tab>
    </mat-tab-group>
  </form>
  <button mat-raised-button mat-dialog-close class="close-btn">close</button>
  <button mat-raised-button color="primary" mat-dialog-close class="add-btn">
    <mat-icon>add</mat-icon>Add Task List
  </button>
</mat-dialog-content>
